<i class="icon-background icon-cogs"></i>
<h1 class="title" data-bind="title"></h1>

<p class="environment" data-foreach-env="environments">
  <span class="location" data-bind="env.name"></span>
  <span class="content" data-bind="env.content"></span>
  <span class="version" data-bind="env.version"></span>
</p>
