<p>
  <i data-bind-class="icon | prepend 'icon-' | append ' ' | append state"></i>
  <span data-bind="title" data-addclass-building="building"></span>
  <span class="queue-positions" data-showif="queuePositions">
    (queued on:
    <span class="queue-position" data-foreach-position="queuePositions" data-bind="position"></span>
    )
  </span>
</p>
<p class="running building" data-showif="building" data-view="JenkinsJobMessages" data-view-widget="name | prepend 'jenkins_job_messages_'">
</p>
